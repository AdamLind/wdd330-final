
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Home</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="js/registration.js" type="module" defer></script>
  </head>

  <body>
    <header class="divider" id="header"></header>
    <main class="divider">
      <div class="hero">
        <img
          src="/images/banner-sm.jpg"
          srcset="images/banner-sm.jpg 500w, images/banner.jpg"
          alt="image of a high mountain lake"
        />
        <div class="logo logo--square">
          <img src="/images/noun_Tent_2517.svg" alt="tent image for logo" />
          <div>Sleep<span class="highlight">Outside</span></div>
        </div>
        <div class="mission">
          <p>
            Our mission is to provide you with everything you need to sleep
            outside comfortably at an affordable price.
          </p>
        </div>
      </div>
      <section>
        <section class="Register-form">
        <form name="Register" id="RegisterForm">
          <input type="hidden" name="orderDate" id="orderDate" />

          <fieldset>
            <legend></legend>
            <div class="Register__name">
              <label for="fname">First Name</label>
              <input
                type="text"
                name="fname"
                id="fname"
                required
                pattern="[A-Za-z]+"
              />
              <label for="lname">Last Name</label>
              <input
                type="text"
                name="lname"
                id="lname"
                required
                pattern="[A-Za-z]+"
              />
              <label for="email">Email</label>
              <input
                type="email"
                name="email"
                id="email"
                required
                
              />
            <label for="password">Password</label>
            <input
            type="password"
            name="password"
            id="password"
            required
            pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[!@#$%^&*\-_])[A-Za-z\d!@#$%^&*\-_]{8,}$"
            title="Password must be at least 8 characters long and include at least one letter, one special character and one number."
            />
            </div>
            <div class="Register__address">
              <label for="street">Street Address</label>
              <input type="text" name="street" id="street" required />
              <label for="city">City</label>
              <input
                type="text"
                name="city"
                id="city"
                required
                pattern="[A-Za-z]+"
              />
              <label for="state">State</label>
              <input
                type="text"
                name="state"
                id="state"
                required
                pattern="[A-Za-z]+"
              />
              <label for="zip">Zip</label>
              <input
                type="text"
                name="zip"
                id="zip"
                required
                pattern="\d{5}(-\d{4})?"
              />
            </div>
          </fieldset>



          <button type="submit" id="RegisterSubmit">Register</button>
        </form>
      
      </section>
    </main>
    <footer id="footer">

    </footer>
  </body>
</html>
